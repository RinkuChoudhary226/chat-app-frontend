<div class="container-fluid content">
    <div id='calendar'></div>
</div>
<div class="container">
    <div class="modal fade" id="slotdetails" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" style="margin-left: 0;" class="close"
                        (click)="closeEditSlot()">&times;</button>
                    <h4 class="modal-title">Room Details</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Room Name</label>
                        <div class="col-md-9">
                            <label class="col-form-label">{{slotdetail.roomname}}</label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Start Time</label>
                        <div class="col-md-9">
                            <label class="col-form-label">{{slotdetail.start | date : 'medium'}}</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">End Time</label>
                        <div class="col-md-9">
                            <label class="col-form-label">{{slotdetail.end | date : 'medium'}}</label>
                        </div>
                    </div>
                    <div class="form-group row" *ngIf="slotdetail.menteeId">
                        <label class="col-md-3 col-form-label">Mentee details</label>
                        <div class="col-md-9">
                            <label class="col-form-label">Agenda : {{slotdetail.mentee.agenda}}</label><br>
                            <label class="col-form-label">Name : {{slotdetail.mentee.username}}</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" *ngIf="slotdetail.canchange && slotdetail.cansubscribe"
                        class="btn btn-default" (click)="bookSlot()">Book Room</button>
                    <button type="button" (click)="unbookSlot()"
                        *ngIf="slotdetail.canchange && !slotdetail.cansubscribe" class="btn btn-default">Cancel
                        Booking</button>
                    <button type="button" class="btn btn-default" (click)="closeEditSlot()">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
